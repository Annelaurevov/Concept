{% extends "layout.html" %}

{% block title %}Favorites - Photos{% endblock %}

{% block main %}
<div class="favorites">
    <h1>Favorite Photos</h1>
    <div class="saved-images">
        {% if saved_images %}
            {% for image in saved_images %}
            <div class="image-card">
                <img src="{{ image.url }}" alt="Saved Image">
                <p>{{ image.description }}</p>
                <form method="POST" action="{{ url_for('delete_item', item_type='photo') }}">
                    <input type="hidden" name="item_id" value="{{ image.image_id }}">
                    <button type="submit">Remove</button>
                </form>
            </div>
            {% endfor %}
        {% else %}
            <p>No saved photos yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
