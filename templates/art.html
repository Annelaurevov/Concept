{% extends "layout.html" %}

{% block title %}Artworks{% endblock %}

{% block main %}
<div class="search-container">
    <form method="POST" action="{{ url_for('art') }}" class="search-form">
        <input type="text" name="query" placeholder="Search for art..." value="{{ query }}" required>
        <button type="submit">Search</button>
    </form>
</div>

<div class="art-gallery">
    {% if artworks %}
        {% for artwork in artworks %}
        <div class="art-card">
            <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}" onerror="this.src='https://via.placeholder.com/300';">
            <h3>{{ artwork.title }}</h3>
            <p><strong>Kunstenaar:</strong> {{ artwork.artist }}</p>
            <a href="{{ artwork.info_url }}" target="_blank">Bekijk meer</a>
            <form method="POST" action="{{ url_for('save_item', item_type='art') }}">
                <input type="hidden" name="art_id" value="{{ loop.index }}">
                <input type="hidden" name="title" value="{{ artwork.title }}">
                <input type="hidden" name="artist" value="{{ artwork.artist }}">
                <input type="hidden" name="info_url" value="{{ artwork.info_url }}">
                <button type="submit" class="heart-button">â™¥</button>
            </form>
        </div>
        {% endfor %}
    {% else %}
        <p>No artworks found. Try another search term.</p>
    {% endif %}
</div>
{% endblock %}
