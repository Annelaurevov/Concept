{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<h1>Register</h1>
<form action="/register" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" id="username" name="username" required type="text">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" id="password" name="password" required type="password">
    </div>
    <div class="mb-3">
        <label for="confirmation" class="form-label">Confirm Password</label>
        <input class="form-control" id="confirmation" name="confirmation" required type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
